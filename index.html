<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การกำหนดคุณสมบัติผ่าน tag</title>
    <link rel="stylesheet" href="style.css"> <!--Test อีกไฟล์-->
    <style>
        
        h1{
            color: blueviolet;
            font-size:50px;
        }
        h1.a{
            color: aqua; <!--tag h1 ทีมี class a เท่านั้น-->
        }
        #a{
            color: blue;
        }
        .a,#a{
            font-style: italic; <!-- เข้าถึงทั้งคู่แล้วเปลี่ยนเป็นฟ้อนเอียง -->
        }
        p#me{
            color: chartreuse;
        }
        p.ma{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>การกำหนดคุณสมบัติผ่าน tag</h1>
    <h1 class="a">การกำหนดคุณสมบัติผ่าน tag เข้าถึง class</h1>
    <h1 id="a">การกำหนดคุณสมบัติผ่าน tag เข้าถึง id</h1>
    <p id="me">ใช้P</p>
    <p class="ma">ใช้P</p>
    
    <h1 class="test">Test Style อีกไฟล์</h1>

    
</body>
</html>
