<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
</head>
<style>
    div{
        border: 1px solid salmon;  <!--soid คือเส้บทึบ -->
    }
    span{
        border: 1px solid  salmon;
    }
</style>
<body>
    <span>ใช้spanไม่ขึ้นบรรทัดใหม่</span>
    <span>ใช้spanไม่ขึ้นบรรทัดใหม่</span>
    <span>ใช้spanไม่ขึ้นบรรทัดใหม่</span>
    <br>
    <div>ใช้divขึ้นบรรทัดใหม่</div>
    <div>ใช้divขึ้นบรรทัดใหม่</div>
    <div>ใช้divขึ้นบรรทัดใหม่</div>
    
</body>
</html>
