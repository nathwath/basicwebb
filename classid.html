<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_id</title>
    <!-- .(ตามด้วยชื่อ class) คือการเข้าถึง class
         #(ตามด้วยชื่อ id) คือการเข้าถึง  id-->
    <!-- id ห้ามตั้งซ้ำกัน -->
    <style>
        .a{
            color: antiquewhite;
        }
        .b{
            color: aqua;
        }
        .c{
            color: aquamarine;
        }
        #a{
            color: rgb(0, 97, 97);
        }
        #b{
            color: beige;
        }
        #c{
            color: bisque;
        }
        .BB{
            color: blueviolet;
        }
        .aa{
            background-color: #ffe30c;
        }
        
            
        
    </style>
</head>
<body>
    <h1 class="a">ความแตกต่างใช้class a</h1> 
    <h1 class="a" id="a">เข้าถึงid ด้วย#a</h1>
    <br>
    <h1 class="b">ความแตกต่างใช้class b</h1>
    <h1 class="b" id="b">เข้าถึงid ด้วย#b</h1>
    <br>
    <h1 class="c">ความแตกต่างใช้class c</h1>
    <h1 class="c" id="c">เข้าถึงid ด้วย#c</h1>
    <br>

    <div class="BB">
        <h1>ลองใช้ class ในdiv</h1>
    </div>
    <span class="aa">
        ลองใช้ class ในdiv
    </span>

    
</body>
</html>
